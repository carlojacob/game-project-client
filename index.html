<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div id="sign-up-or-in" class="container">

        <div class="row">

          <div class="col-6 col-xl-6 auth-form">
            <form class="credentials" id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="text" name="credentials[password]" placeholder="Enter Password">
              <input type="text" name="credentials[password_confirmation]" placeholder="Re-enter Password">
              <button id="sign-up-button">Sign Up</button>
            </form>
          </div>

          <div class="col-6 col-xl-6 auth-form">
            <form class="credentials" id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="text" name="credentials[password]" placeholder="Enter Password">
              <button id="sign-in-button">Sign In</button>
            </form>
          </div>

        </div>

      </div>

      <div id="change-password-sign-out" class="container">

        <div class="row">

          <div class="col-6 col-xl-6 auth-form">
            <form class="credentials" id="change-password">
              <input type="text" name="passwords[old]" placeholder="Enter Old Password">
              <input type="text" name="passwords[new]" placeholder="Enter New Password">
              <button id="change-password-button">Change Password</button>
            </form>
          </div>

          <div class="col-6 col-xl-6 auth-form">
            <form class="credentials" id="sign-out">
              <button id="sign-out-button">Sign Out</button>
            </form>
          </div>

        </div>

      </div>

      <div  id="reset-and-history" class="container">

        <div class="row">

          <div class="col-6 col-xl-6 reset-and-history">
            <button id="reset-button">Reset/Start New Game</button>
          </div>

          <div class="col-6 col-xl-6 reset-and-history">
            <button id="game-history-button">Game History</button>
          </div>

        </div>

      </div>

      <div class="container user-output">

        <div class="row">

          <div class="col-12 col-xl-12 user-output">
            <p id="user-output"></p>
          </div>

        </div>

      </div>

      <div id="game-board" class="container">
        <div class="col-12 col-xl-12 board-background">

          <div class="row">
            <div id=0 class="col-4 col-xl-4 board space"></div>
            <div id=1 class="col-4 col-xl-4 board space"></div>
            <div id=2 class="col-4 col-xl-4 board space"></div>
          </div>

          <div class="row">
            <div id=3 class="col-4 col-xl-4 board space"></div>
            <div id=4 class="col-4 col-xl-4 board space"></div>
            <div id=5 class="col-4 col-xl-4 board space"></div>
          </div>

          <div class="row">
            <div id=6 class="col-4 col-xl-4 board space"></div>
            <div id=7 class="col-4 col-xl-4 board space"></div>
            <div id=8 class="col-4 col-xl-4 board space"></div>
          </div>

        </div>
      </div>

    </body>
</html>
