<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div id="game-board" class="container">
        <div class="col-12 col-xl-12 board-background">

          <div class="row">
            <div class="col-4 col-xl-4 space">0</div>
            <div class="col-4 col-xl-4 space">1</div>
            <div class="col-4 col-xl-4 space">2</div>
          </div>

          <div class="row">
            <div class="col-4 col-xl-4 space">3</div>
            <div class="col-4 col-xl-4 space">4</div>
            <div class="col-4 col-xl-4 space">5</div>
          </div>

          <div class="row">
            <div class="col-4 col-xl-4 space">6</div>
            <div class="col-4 col-xl-4 space">7</div>
            <div class="col-4 col-xl-4 space">8</div>
          </div>

        </div>
      </div>

      <div id="sign-up-or-in" class="container">

        <div class="row">
          <div class="col-6 col-xl-6 space">
            <form class="credentials" id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="text" name="credentials[password]" placeholder="Enter Password">
              <input type="text" name="credentials[password_confirmation]" placeholder="Re-enter Password">
              <button id="sign-up-button">Sign Up</button>
            </form>
          </div>

          <div class="col-6 col-xl-6 space">
            <form class="credentials" id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email Address">
              <input type="text" name="credentials[password]" placeholder="Enter Password">
              <button id="sign-in-button">Sign In</button>
            </form>
          </div>
        </div>

      </div>

      <div class="container">

        <div class="row">
          <div class="col-12 col-xl-12 user-output">
            <p id="user-output"></p>
          </div>
        </div>

      </div>
    </body>
</html>
